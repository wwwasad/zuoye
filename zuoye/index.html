<script>
    var i=0;
    $(".out>div").eq(0).siblings().children().addClass("yincang");
    $(".out").swipeUp(function(){
        if(i<6){
            $(".out>div").eq(i).addClass("up");
            $(".out>div").eq(i).children().addClass("yincang");
            i++;
            $(".out>div").eq(i).children().removeClass("yincang");
            $(".out>div").eq(i).removeClass("down");
        }
    });
    $(".out").swipeDown(function(){
        if(i>0){
            $(".out>div").eq(i).addClass("down");
            $(".out>div").eq(i).children().addClass("yincang");
            i--;
            $(".out>div").eq(i).children().removeClass("yincang");
            $(".out>div").eq(i).removeClass("up");
        }
    });
</script>
